<br><br>
	<div id="username-page"><br><br>
		<div class="username-page-container">
			<h5 class="title"><font style="font-style: normal;"  color="blue">Begin chattering with strangers</font></h5>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group"><br>
					<input type="text" id="name" placeholder="Your Name Here"
						autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-warning">Join with Aliens</button>
				</div>
			</form><br>
				<font style="font-style: normal;"  color="red">NOTE : No login is required</font>
	
 	</div>
		 
	</div>
		

	<div id="chat-page" class="hidden">
		<div class="chat-container ">
			<div class="chat-header">
				<h5><font style="font-style: italic;"  color="Green">Chat Window</font></h5>
			</div>
			<div class="connecting">Attaching you to the group ...</div>
			
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Your message here"
							autocomplete="off" class="form-control" />
						<button type="submit" class="button btn btn-success">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>
